<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Eval</title>
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

  <style>
    :root {
      --bg-color: #0d1117;
      --panel-bg: #161b22;
      --accent: #58a6ff;
      --success: #39d353;
      --danger: #f85149;
      --border: #30363d;
      --font-mono: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--bg-color);
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 80%;
      min-width: 350px;
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 12px;
      flex-wrap: wrap;
      gap: 10px;
    }

    h1 { margin: 0; font-size: 1.1rem; color: var(--accent); }

    .toolbar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 11px;
      background: #21262d;
      border: 1px solid var(--border);
      color: #8b949e;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      white-space: nowrap;
    }

    .btn-small:hover { background: #30363d; color: white; }

    /* LOG BOX SEKARANG LEBIH BESAR */
    .log-box {
      width: 100%;
      height: 200px; /* Diperbesar dari 120px */
      background: #010409;
      border-radius: 8px;
      padding: 12px;
      font-family: var(--font-mono);
      font-size: 13px;
      line-height: 1.6;
      color: var(--success);
      border: 1px solid var(--border);
      margin-bottom: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-y: auto;
      overflow-x: hidden;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }

    .editor-wrapper {
      position: relative;
      width: 100%;
      height: 45vh; /* Sedikit disesuaikan agar proporsional */
      min-height: 300px;
      background: #0d1117;
      border-radius: 8px;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    #editing, #highlighting {
      margin: 0; padding: 15px; border: 0;
      width: 100%; height: 100%;
      position: absolute; top: 0; left: 0;
      tab-size: 4; font-family: var(--font-mono);
      font-size: 14px; line-height: 1.5;
      box-sizing: border-box; overflow: auto;
      white-space: pre;
    }

    #editing {
      z-index: 1; color: transparent; background: transparent;
      caret-color: white; resize: none; outline: none;
    }

    #highlighting { z-index: 0; pointer-events: none; }
    #highlighting-content { background: transparent !important; padding: 0 !important; }

    .btn-run {
      margin-top: 15px;
      width: 100%;
      padding: 15px;
      background: var(--accent);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      letter-spacing: 1px;
      transition: 0.2s;
    }

    .btn-run:active { transform: scale(0.98); }

    @media (max-width: 768px) {
      .container { width: 95%; padding: 15px; }
      .header-flex { flex-direction: column; align-items: flex-start; }
      .toolbar { width: 100%; justify-content: space-between; }
      .btn-small { flex: 1; text-align: center; }
      .log-box { height: 180px; } /* Sedikit disesuaikan untuk mobile */
      .editor-wrapper { height: 35vh; }
    }

    footer { text-align: center; font-size: 10px; color: #484f58; margin-top: 15px; }
  </style>
</head>
<body>

  <div class="container">
    <div class="header-flex">
      <h1>XIXY EVAL v2.6</h1>
      <div class="toolbar">
        <button class="btn-small" onclick="uploadFile()">üìÇ Open</button>
        <button class="btn-small" onclick="downloadCode()">üíæ Disk</button>
        <button class="btn-small" onclick="saveCode()" id="saveBtn">üìå Pin</button>
      </div>
    </div>

    <div class="toolbar" style="margin-bottom: 8px;">
      <span style="font-size: 11px; color: #484f58; flex-grow: 1;">TERMINAL_LOG</span>
      <button class="btn-small" onclick="copyOutput()">üìã Copy</button>
      <button class="btn-small" onclick="clearLog()">üóëÔ∏è Clear</button>
    </div>
    
    <div id="log" class="log-box">> Eval System Ready.</div>

    <div class="editor-wrapper">
      <pre id="highlighting" aria-hidden="true"><code class="language-javascript" id="highlighting-content"></code></pre>
      <textarea id="editing" spellcheck="false" oninput="update(this.value); sync_scroll(this);" onscroll="sync_scroll(this);" placeholder="// Tulis kode di sini..."></textarea>
    </div>

    <input type="file" id="fileInput" style="display: none;" accept=".js,.txt" onchange="handleFile(this)">

    <button class="btn-run" onclick="runEval()">RUN SYSTEM EVAL</button>

    <footer>&copy; 2026 XIXY STATION</footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

  <script>
    const editing = document.querySelector("#editing");
    const highlightingContent = document.querySelector("#highlighting-content");
    const logEl = document.getElementById('log');

    function update(text) {
      if (text[text.length - 1] == "\n") text += " ";
      highlightingContent.innerHTML = text.replace(/&/g, "&amp;").replace(/</g, "&lt;");
      Prism.highlightElement(highlightingContent);
    }

    function sync_scroll(element) {
      const res = document.querySelector("#highlighting");
      res.scrollTop = element.scrollTop;
      res.scrollLeft = element.scrollLeft;
    }

    function downloadCode() {
      const blob = new Blob([editing.value], { type: "text/javascript" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `script_${Date.now()}.js`;
      a.click();
    }

    function uploadFile() { document.getElementById('fileInput').click(); }

    function handleFile(input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        editing.value = e.target.result;
        update(editing.value);
      };
      reader.readAsText(file);
    }

    function saveCode() {
      localStorage.setItem('riru_saved_code', editing.value);
      const b = document.getElementById('saveBtn');
      b.textContent = "‚úÖ Pinned";
      setTimeout(() => b.textContent = "üìå Pin", 1500);
    }

    function copyOutput() {
      navigator.clipboard.writeText(logEl.textContent);
    }

    function clearLog() {
      logEl.textContent = "> Console cleared.";
    }

    async function runEval() {
      const kode = editing.value.trim();
      if (!kode) return logEl.innerHTML = '<span style="color: var(--danger);">[!] Empty input.</span>';
      
      logEl.innerHTML = '<span>[~] Executing payload...</span>';
      
      try {
        const res = await fetch('/eval', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code: kode })
        });
        logEl.textContent = await res.text();
      } catch (err) {
        logEl.innerHTML = `<span style="color: var(--danger);">[x] Error: ${err.message}</span>`;
      }
      logEl.scrollTop = logEl.scrollHeight;
    }

    window.onload = () => {
      const saved = localStorage.getItem('xixy_saved_code');
      if (saved) {
        editing.value = saved;
        update(saved);
      }
    };
  </script>
</body>
</html>
